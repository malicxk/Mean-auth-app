<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-primary text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-5 text-uppercase">{{title}}</h2>
                            <form  [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                            <div class="row mb-4">
                                <div class="col">
                                    <div class="form-outline form-white">
                                        <input type="text" id="firstName" class="form-control form-control-lg" placeholder="First Name" formControlName="firstName"/>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-outline form-white">
                                        <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Last Name" formControlName="lastName" />
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col">
                                    <div class="form-outline form-white">
                                        <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email" formControlName="email" />
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-outline form-white">
                                        <input type="number" id="typeMobile" class="form-control form-control-lg" placeholder="Mobile"  formControlName="mobile"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col">
                                    <div class="form-outline form-white">
                                        <input type="password" id="typeEmailX" class="form-control form-control-lg" placeholder="Password" formControlName="password" />
                                    </div>
                                </div>
                            </div>
                            
                            <button class="btn btn-outline-light btn-lg px-5 mt-3" type="submit">SIGN UP</button>
                        </form>
                        </div>

                        <div>
                            <p class="mb-0">DON'T HAVE AN ACCOUNT? <a (click)="logIn()" class="text-white-50 fw-bold" style="text-decoration: none;">LOG IN</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
