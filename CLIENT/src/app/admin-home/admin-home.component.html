<div class="main" style="padding: 40px;">
    <h3>ADMIN DASHBOARD</h3>
    <button class="btn btn-primary" (click)="addUser()">ADD USER</button> 
    <button class="btn btn-danger" (click)="logOut()">LOG OUT</button>

</div>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of allUsers; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.mobile }}</td>
            <td>
                <div style="display: flex; align-items: center;">
                    <!-- <button class="btn btn-sm btn-primary me-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="bi bi-pencil-fill"></i> Edit
                    </button> -->
                    <button class="btn btn-sm btn-primary me-2" type="button" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal' + i">
                      <i class="bi bi-pencil-fill"></i> Edit
                  </button>
                  

  
  <!-- Modal -->
    <div class="modal fade" [id]="'exampleModal' + i" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" style="text-align: center;">EDIT USER...</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #userForm>
            <div class="mb-3">
                <input type="text" class="form-control" id="firstNameInput" [(ngModel)]="user.firstName" name="firstName">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="lastNameInput" [(ngModel)]="user.lastName" name="lastName">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="emailInput" [(ngModel)]="user.email" name="email" readonly>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="mobileInput" [(ngModel)]="user.mobile" name="mobile">
            </div>
        </form>
        
        <!-- <button class="btn btn-primary" (click)="submitForm(userForm)">Submit</button> -->
        
          <!-- <form >
                <div class="mb-3">
                  <input  type="text"  class="form-control" id="exampleInputEmail1" value={{user.firstName}} >
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="exampleInputPassword1" value={{user.lastName}} >
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleInputPassword1" value={{user.email}}>
                  </div>
                  <div class="mb-3">
                    <input type="number" class="form-control" id="exampleInputPassword1" value={{user.mobile}}>
                  </div>
          </form> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="a()">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="edit(userForm)">Save changes</button>
        </div>
      </div>
    </div>
  </div>



                    <button class="btn btn-sm btn-danger" (click)="deleteUser(user._id)">
                        <i class="bi bi-trash-fill"></i> Delete
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
