<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<section class="vh-100" style="background-color: #f4f5f7;" *ngIf="userdata">
    <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                      <div class="col-md-4 gradient-custom text-center text-white"
                      style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                      <label for="fileInput" style="cursor: pointer;">
                          <i class="far fa-edit"></i>
                      </label>
                      <input id="fileInput" type="file" style="display: none;" (change)="onFileSelected($event)">
                      <img src="http://localhost:3000/image/{{ userdata.profile }}" alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                      <h5>{{ userdata.firstName }}</h5>
                  </div>
                  
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>First Name</h6>
                                        <p class="text-muted">{{firstName$ | async}}</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Last Name</h6>
                                        <p class="text-muted">{{userdata.lastName}}</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Email</h6>
                                        <p class="text-muted">{{userdata.email}}</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Phone</h6>
                                        <p class="text-muted">{{userdata.mobile}}</p>
                                    </div>
                                    <button class="btn btn-danger" (click)="logOut()">LOG OUT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
